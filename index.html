<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3demo</title>
</head>
<body>
    <center><div id="my_donut"></div></center>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/dc.min.js"> </script> -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <script>
var width = 450
    height = 450
    margin = 40

    var radius = Math.min(width, height) / 2 - margin
    var svg = d3.select("#my_donut")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var data = {a: 12, b: 7, c:35, d:28, e:12}

    var color = d3.scaleOrdinal()
  .domain(data)
  .range(["lightblue", "violet", "lightcoral", "lightyellow", "lightpink"])

  var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))

svg
  .selectAll('whatever')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(100)        
    .outerRadius(radius)
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.9)



    </script>
</body>
</html
